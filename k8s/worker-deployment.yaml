apiVersion: apps/v1
kind: Deployment
metadata:
  name: spacey-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spacey-worker
  template:
    metadata:
      labels:
        app: spacey-worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/your-org/spacey-api:latest
          command: ["celery", "-A", "app.celery_app.celery_app", "worker", "-l", "info", "-Q", "ingest"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: spacey-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: spacey-secrets
                  key: REDIS_URL

