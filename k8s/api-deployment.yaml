apiVersion: apps/v1
kind: Deployment
metadata:
  name: spacey-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spacey-api
  template:
    metadata:
      labels:
        app: spacey-api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/spacey-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: spacey-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: spacey-secrets
                  key: REDIS_URL
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: spacey-secrets
                  key: OPENAI_API_KEY
            - name: PROMETHEUS_ENABLED
              value: "true"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: spacey-api
spec:
  selector:
    app: spacey-api
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http

